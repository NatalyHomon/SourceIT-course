<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Открытие новых окон и запись содержания</title>
<style type="text/css">
	html{
		background:#fff;
		font:16px calibri, sans-serif;
		cursor:default;
	}
	p {
		float:left;
		margin:0 10px 0 0;
		padding:15px;
	}
	.p1{
		background:#ccf;
	}
	.p2{
		background:#fcc;
	}
	.p3{
		background:#cfc;
	}
</style>
<script type="text/javascript">
name = 'Это я его открыло!';
let wnd; /* НОВОЕ ОКНО! */

let x = (screen.availWidth -300)/2;
let y = (screen.availHeight-200)/2;


function openWnd(windowFeatures) {
	
	wnd = window.open('', '', 'width=300, height=200' );
	wnd.moveTo(x, y);
	wnd.focus()
	return wnd
	
}

function writeToDocument() {
	
	wnd.document.write('<style>html{background:#369;color:#fff;font:16px calibri, sans-serif;}</style>');
	wnd.document.write('<p>lorem ipsum</p>');
	wnd.alert(wnd.opener.name);
	wnd.focus()	;
	return wnd;
}

function closeWnd() {

	if(wnd.closed == true ){
		console.log('it is closed')
	}else{wnd.close()}
}
</script>
</head>
<body>
<p class="p1"><a href="javascript:openWnd();">Открыть окно</a></p>
<p class="p3"><a href="javascript:writeToDocument();">Заполнить окно</a></p>
<p class="p2"><a href="javascript:closeWnd();">Закрыть окно</a></p>
</body>
</html>
